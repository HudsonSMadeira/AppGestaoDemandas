<ion-menu contentId="main-content">

  <ion-content class="menu">
    <div class="menu-header-bg"></div>

    <ion-title>Gestão de Demandas</ion-title>

    <div class="header-content">
      <img src="../assets/img/usuario01.png" alt="">
      <ion-label>
        <h2>Professor</h2>
        <p>Cordenador</p>
      </ion-label>
    </div>

    <ion-list class="menu-items" lines="none" color="light">
      <ion-item>
        <ion-icon class="active" class="icon-blue" name="people-outline"></ion-icon>
        <ion-label [routerLink]="['/carga-horaria']" class="text-black">Carga Horária dos Professores</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="icon-blue" name="book-outline"></ion-icon>
        <ion-label [routerLink]="['/demandas']" class="text-black">Demandas</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="icon-blue" name="person-add-outline"></ion-icon>
        <ion-label [routerLink]="['/cadastros']" class="text-black">Cadastros</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="icon-blue" name="newspaper-outline"></ion-icon>
        <ion-label [routerLink]="['/turmas-cursos']" class="text-black">Turmas e Cursos</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="icon-blue" name="log-in-outline"></ion-icon>
        <ion-label class="text-black" [routerLink]="['/inicio']">Sair</ion-label>
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">

  <ion-header>
    <ion-toolbar class="menu-text">
      <ion-buttons slot="start">
        <ion-menu-button (click)="openMenu()"></ion-menu-button>
      </ion-buttons>
      <ion-title>Demandas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="demandas" color="light">

    <ion-searchbar class="pesquisar" animated="true" placeholder="Pesquisar"></ion-searchbar>

    <div class="botoess">
      <ion-button (click)="presentAddProfessorAlert()">
        <ion-icon slot="start" name="add-outline"></ion-icon>
        Adicionar
      </ion-button>
  
      <ion-button>
        <ion-icon slot="start" name="download-outline"></ion-icon>
        PDF
      </ion-button>
    </div>

    <div class="lista">

      <ion-list>

        <ion-item-sliding *ngFor="let professor of professores; let i = index">

          <ion-item class="proflista">
            <ion-label>{{ professor.nome }}</ion-label>
          </ion-item>

          <ion-item-options>

            <ion-item-option color="success" (click)="editProfessor(i)">
              <ion-icon slot="end" name="create-outline"></ion-icon>
              Editar
            </ion-item-option>

            <ion-item-option color="danger" (click)="deleteProfessor(i)">
              <ion-icon slot="end" name="trash"></ion-icon>
              Excluir
            </ion-item-option>

          </ion-item-options>

        </ion-item-sliding>

      </ion-list>

    </div>

  </ion-content>

  <div class="pagination">

    <ion-button>
      <ion-icon name="play-skip-back"></ion-icon>
    </ion-button>

    <ion-button>
      <ion-icon name="chevron-back"></ion-icon>
    </ion-button>

    <ion-button>1</ion-button>
    <ion-button>2</ion-button>

    <ion-button>
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-button>

    <ion-button>
      <ion-icon name="play-skip-forward"></ion-icon>
    </ion-button>
    
  </div>

  <ion-footer>
    <ion-toolbar class="CopyCampus">
      <ion-title class="ifpi">IFPI - Campus Floriano | Copyright 2024</ion-title>
    </ion-toolbar>
  </ion-footer>
  
</div>
